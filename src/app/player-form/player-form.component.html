<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <label>
      Name:
      <input placeholder="Enter a name" type="text" [(ngModel)]="player.playerName" name="playerName" required/>
    </label>
    <br />
    <label>
      Score:
      <input placeholder="Enter a score" type="number" [(ngModel)]="player.score" name="score" required />
    </label>
    <br />
    <button type="submit">Add Player</button>
  </form>
</div>
