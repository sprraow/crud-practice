<div class="leaderboard-container">
    <h2 class="leaderboard-title">Leaderboard</h2>

    <div class="button-container">
        <button (click)="toggleForm()" class="sort-button">
            {{ showForm ? 'Hide Form' : 'Add Player' }}
        </button>
        <button (click)="toggleSortOrder()" class="sort-button">
            Sort: {{ sortAscending ? '↑ Ascending' : '↓ Descending' }}
        </button>
    </div>

    <app-player-form
        *ngIf="showForm"
        (playerAdded)="onPlayerAdded($event)"
    ></app-player-form>

    <app-player-list
        [players]="players"
        [sortAscending]="sortAscending"
        (deletePlayer)="onPlayerDeleted($event)"
    ></app-player-list>
</div>
